<!DOCTYPE html>
<html>
<head>
	<title>Simple Page Example</title>

	<meta name="viewport" content="width=1800, user-scalable=no">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-0.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-1.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-2.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-3.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-4.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/wScratchPad.min.js"></script>
	<script type="text/javascript" src="js/jquery.animateSprite.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/jquery.path.js"></script> 
	<script src="script.js"></script>
</head>
<body>

	<div id="page-0" class="page">
		<div class="bg" id="main"></div>
		<div class="text"></div>
		<div class="typo"></div>
	
	<!--	<div class="item" id="moon"></div>
		<div id="cloud"></div>
		<div class="item" id="star"></div>
	-->
	</div>
	<div id="page-1" class="page">
		<div class="bg"></div>
		<div class="text"></div>
		<div class="item" id="petal"></div>
		<div id="item1"></div>
		<div id="item2"></div>
		<div id="item3"></div>
		<div id="rose1"></div>
		<div id="rose2"></div>
		<div id="rose3"></div>
		<div class="flower"></div>
		<div class="text"></div>
		<div class="typo"></div>
	</div>
	<div id="page-2" class="page">
		<div class="bg" id="day"></div>
		<div id="night"></div>
		<div class="text"></div>
		<div class="typo"></div>
		<div class="cloud"></div>
		<div class="airplane"></div>
	</div>
	<div id="page-3" class="page">
		<div class="bg" id="sky"></div>
		<div id="night"></div>
		<div class="typo"></div>
		<div class="text"></div>
		<div id="item1"></div>
		<div id="item2"></div>
		<div id="item3"></div>
		<div id="item4"></div>
		<div class="bird"></div>
		<div id="planet"></div>	
		<div id="prince"></div>
		<div class="prince2"></div>
		<div id="star"></div>
	</div>
	<div id="page-4" class="page">
		<div class="bg" id="day"></div>
		<div id="foxbg"></div>
		<div class="text"></div>
		<div id="fox"></div>
		<div id="snow"></div>
		<div class="typo"></div>
	</div>
</body>
</html>
