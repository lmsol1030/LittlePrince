<!DOCTYPE html>
<html>
<head>
	<title>Simple Page Example</title>

	<meta name="viewport" content="width=1080, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-0.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet-page-1.css" />

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="page-0" class="page">
		<div class="bg"></div>
		<div class="item" id="moon"></div>
		<div id="cloud"></div>
		<div class="item" id="star"></div>
	</div>
	<div id="page-1" class="page">
		<div class="bg"></div>
		<div class="item" id="petal"></div>
		<div class="item rose" id="rose1"></div>
		<div class="item rose" id="rose2"></div>
		<div class="item rose" id="rose3"></div>
	</div>
</body>
</html>
